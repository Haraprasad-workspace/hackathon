<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-4">Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="loginEmail" class="w-full p-2 border border-gray-300 rounded mt-1" 
                    placeholder="Enter your email" value="example@citizen.com" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="loginPassword" class="w-full p-2 border border-gray-300 rounded mt-1" 
                    placeholder="Enter your password" value="password123" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Role</label>
                <select id="loginRole" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    <option value="citizen">Citizen</option>
                    <option value="recycler">Recycler</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                Login
            </button>
        </form>

        <p id="loginError" class="text-red-600 text-sm text-center mt-3 hidden"></p>

        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account? 
            <a href="register.html" class="text-green-600 font-bold">Register</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const role = document.getElementById('loginRole').value;

            // Example credentials for testing
            const exampleEmailCitizen = "example@citizen.com";
            const exampleEmailRecycler = "example@recycler.com";
            const examplePassword = "password123";

            if ((email === exampleEmailCitizen || email === exampleEmailRecycler) && password === examplePassword) {
                // Redirect based on role
                if (role === "citizen") {
                    window.location.href = "dashboard.html";
                } else {
                    window.location.href = "recycler_dashboard.html";
                }
            } else {
                document.getElementById('loginError').innerText = "Invalid email or password!";
                document.getElementById('loginError').classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
